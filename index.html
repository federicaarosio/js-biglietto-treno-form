<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<main>
    <section>
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div class="box">
            <div class="form-wrapper">
                <div class="row">
                    <p>Nome Cognome</p>
                    <input type="text" id="name-input">
                </div>

                <div class="row">
                    <p>Distanza</p>
                    <input type="text" id="distance-input">
                </div>

                <div class="row">
                    <p>Et√†</p>
                    <input type="text" id="passengerAge-input">
                </div>
            </div>
            <div>
                <button>Invia</button>
            </div>
        </div>
    </section>
    <section>
        <h1>Il tuo biglietto</h1>
        <div class="box">
            <h2>
                Dettaglio passeggeri
            </h2>
            <div class="ticket-details">
                <div>
                    <h3>Nome passeggero</h3>
                    <p id="name-surname">-</p>
                </div>

                <div>
                    <h3>Carrozza</h3>
                    <p id="wagon">-</p>
                </div>
    
                <div>
                    <h3>Prezzo biglietto</h3>
                    <p id="price">-</p>
                </div>
            </div>

        </div>
    </section>
</main>
    
<!-- Javascript -->
    <script src="./js/script.js"></script>
</body>
</html>
